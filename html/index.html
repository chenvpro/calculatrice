<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculatrice</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="calculatrice">
            <div class="screen"></div>
            <div class="blocButton">
                    <button class="button marginRight">AC</button>
                    <button class="button marginRight">C</button>
                    <button class="button marginRight">(</button>
                    <button class="button">)</button>
                    <button class="button marginRight">7</button>
                    <button class="button marginRight">8</button>
                    <button class="button marginRight">9</button>
                    <button class="button">/</button>
                    <button class="button marginRight">4</button>
                    <button class="button marginRight">5</button>
                    <button class="button marginRight">6</button>
                    <button class="button">x</button>
                    <button class="button marginRight">1</button>
                    <button class="button marginRight">2</button>
                    <button class="button marginRight">3</button>
                    <button class="button">-</button>
                    <button class="button marginRight">0</button>
                    <button class="button marginRight">.</button>
                    <button class="button marginRight">=</button>
                    <button class="button">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
