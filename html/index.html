<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculatrice</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/script.js" type="module" defer></script>
    </head>
    <body>
        <div class="calculatrice">
            <div class="screen"></div>
            <div class="blocButton">
                    <button data-key="46" class="button marginRight">AC</button>
                    <button data-key="8" class="button marginRight">C</button>
                    <button data-key="53" class="button marginRight">(</button>
                    <button data-key="219" class="button">)</button>
                    <button data-key="103" class="button marginRight">7</button>
                    <button data-key="104" class="button marginRight">8</button>
                    <button data-key="105" class="button marginRight">9</button>
                    <button data-key="111" class="button">/</button>
                    <button data-key="100" class="button marginRight">4</button>
                    <button data-key="101" class="button marginRight">5</button>
                    <button data-key="102" class="button marginRight">6</button>
                    <button data-key="106" class="button">*</button>
                    <button data-key="97" class="button marginRight">1</button>
                    <button data-key="98" class="button marginRight">2</button>
                    <button data-key="99" class="button marginRight">3</button>
                    <button data-key="109" class="button">-</button>
                    <button data-key="96" class="button marginRight">0</button>
                    <button data-key="110" class="button marginRight">.</button>
                    <button data-key="13" class="button marginRight">=</button>
                    <button data-key="107" class="button">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
